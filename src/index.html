<!DOCTYPE html>
<html>
    <head>

        <title>Photo Coloring</title>

        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">

            <div class="header clearfix"></div>

            <div id="source"
                 class="jumbotron card">
                <h1 class="display-4">自拍照片</h1>
                <p class="lead">
                    <img id="img-selfie"
                         class="img-selfie"
                         src="example.jpg"/>
                </p>
                <form id="image-select-form"
                      action="">
                    <input id="image-select-input"
                           class="invisible"
                           type="file"
                           name="file"/>
                </form>
                <p>
                    <a id="take-a-selfie-button"
                       class="btn btn-lg btn-success submit-button"
                       role="button"
                       href="javascript:void(0)">
                        Take A Selfie
                    </a>
                </p>
            </div>

            <div id="result"
                 class="jumbotron card">
                <h1 class="display-4">上色照片</h1>
                <p class="lead err-msg"></p>
                <p class="lead">

                <div class="loading-wrapper">
                    <div class="loading">
                        <div class="spinner">
                            <div class="circle left">
                                <div class="solid"></div>
                            </div>
                            <div class="gap">
                                <div></div>
                            </div>
                            <div class="circle right">
                                <div class="solid"></div>
                            </div>
                        </div>
                    </div>
                </div>

                </p>
            </div>

        </div>

        <script type="application/javascript" src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
        <script type="application/javascript" src="index.js"></script>

    </body>
</html>
