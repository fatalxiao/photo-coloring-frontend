<!DOCTYPE html>
<html>
    <head>

        <title>Photo Coloring</title>

        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>

    </head>
    <body>
        <div class="container">

            <div class="header clearfix"></div>

            <div id="source"
                 class="jumbotron card">
                <h1 class="display-4">Your Selfie Here</h1>
                <p class="lead">
                    <img id="img-selfie"
                         class="img-selfie"
                         src="./assets/image/selfie_example.jpg"/>
                </p>
                <p>
                    <a class="btn btn-lg btn-success submit-button"
                       role="button"
                       href="javascript:void(0)">
                        Take A Selfie
                    </a>
                </p>
                <p>
                    <a class="btn btn-lg btn-info submit-button"
                       role="button"
                       href="javascript:void(0)">
                        Upload Photo
                    </a>
                </p>
            </div>

            <div id="result"
                 class="jumbotron card">
                <h1 class="display-4">Your Photo Here</h1>
                <p class="lead err-msg"></p>
                <p class="lead">

                <div class="loading-wrapper">
                    <div class="circular-loading">
                        <div class="spinner">
                            <div class="circle left">
                                <div class="solid"></div>
                            </div>
                            <div class="gap">
                                <div></div>
                            </div>
                            <div class="circle right">
                                <div class="solid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                </p>
            </div>

        </div>
    </body>
</html>
