<!DOCTYPE html>
<html>
    <head>

        <title>Photo Coloring</title>

        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.5.2/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">

            <div class="header clearfix">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand"
                       href="#">
                        <img class="d-inline-block align-top"
                             width="30"
                             height="30"
                             alt=""
                             src="logo.jpg"
                             loading="lazy">
                    </a>
                    <button class="navbar-toggler"
                            type="button"
                            data-toggle="collapse"
                            data-target="#navbarNav"
                            aria-controls="navbarNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarNav"
                         class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <!--<li class="nav-item active">-->
                            <!--<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>-->
                            <!--</li>-->
                            <li class="nav-item">
                                <a class="nav-link" href="#">图片上色</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">无损放大</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">莫奈风格</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">梵高风格</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div id="source"
                 class="jumbotron card bg-light">
                <p style="font-size: 32px;">
                    黑白图片
                    <span style="color: red;">上色</span>
                </p>
                <div class="tips" style="text-align: left;">
                    <h5>提示:</h5>
                    <ul class="tips-list" style="font-size: 0.9em;">
                        <li>选择黑白照片</li>
                        <li>支持 jpg, jpeg, png 格式图片</li>
                        <li>图片大小最大不超过5M</li>
                    </ul>
                </div>

                <p class="lead">
                    <img id="img-selfie"
                         class="img-selfie"
                         src="example.jpg"/>
                </p>
                <form id="image-select-form"
                      action="">
                    <input id="image-select-input"
                           class="invisible"
                           type="file"
                           name="file"/>
                </form>
                <p>
                    <a id="take-a-selfie-button"
                       class="btn btn-lg btn-success submit-button"
                       role="button"
                       href="javascript:void(0)">
                        选择照片
                    </a>
                </p>
            </div>

            <div id="result"
                 class="jumbotron card">
                <h1 class="display-4">上色照片</h1>
                <p class="lead err-msg"></p>
                <p class="lead">

                <div class="loading-wrapper">
                    <div class="loading">
                        <div class="spinner">
                            <div class="circle left">
                                <div class="solid"></div>
                            </div>
                            <div class="gap">
                                <div></div>
                            </div>
                            <div class="circle right">
                                <div class="solid"></div>
                            </div>
                        </div>
                    </div>
                </div>

                </p>
            </div>

        </div>

        <footer>
            <div class="container text-center">
                <p style="color: #777;">@2020 <a href="http://laojiu.ink">
                    <span>智能图</span>
                </a>
                    <span><a href="https://beian.miit.gov.cn/">沪ICP备16034269号</a></span>
                </p>
            </div>
        </footer>

        <script type="application/javascript" src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
        <script type="application/javascript" src="index.js"></script>

    </body>
</html>
